  <div class="carrusel-imagenes">
    <img src="../Assets/imagen1.png" alt="Oferta 1" class="carrusel-img activa">
    <img src="../Assets/imagen2.png" alt="Oferta 2" class="carrusel-img">

  </div>
  <button class="carrusel-btn carrusel-next">&#10095;</button>
</div>

<script>
  const carruselImgs = document.querySelectorAll('.carrusel-img');
  const prevBtn = document.querySelector('.carrusel-prev');
  const nextBtn = document.querySelector('.carrusel-next');
  let idx = 0;

  function mostrarImagen(index) {
    carruselImgs.forEach((img, i) => {
      img.classList.toggle('activa', i === index);
    });
  }

  prevBtn.addEventListener('click', () => {
    idx = (idx - 1 + carruselImgs.length) % carruselImgs.length;
    mostrarImagen(idx);
  });

  nextBtn.addEventListener('click', () => {
    idx = (idx + 1) % carruselImgs.length;
    mostrarImagen(idx);
  });

  setInterval(() => {
    idx = (idx + 1) % carruselImgs.length;
    mostrarImagen(idx);
  }, 4000);

  mostrarImagen(idx);
</script>

        <!-- Sección de comentarios -->
        <section class="comentarios-section">
            <h2>Comentarios de usuarios</h2>
            <div id="comentarios-lista">
                <!-- Aquí se mostrarán los comentarios -->
            </div>
        </section>

        <!-- Formulario de comentarios -->
        <section class="formulario-section">
            <h2>Deja tu comentario</h2>
            <form id="form-comentario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
                <label for="comentario">Comentario:</label><br>
                <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <script>
        // Mostrar comentarios (localStorage)
        function mostrarComentarios() {
            const comentariosDiv = document.getElementById('comentarios-lista');
            comentariosDiv.innerHTML = "";
            const comentarios = JSON.parse(localStorage.getItem('comentarios') || "[]");
            comentarios.forEach(c => {
                const elemento = document.createElement('div');
                elemento.className = "comentario";
                elemento.innerHTML = `<strong>${c.nombre}</strong>: <span>${c.comentario}</span>`;
                comentariosDiv.appendChild(elemento);
            });
        }
        mostrarComentarios();

        // Formulario
        document.getElementById('form-comentario').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const comentario = document.getElementById('comentario').value;
            if(nombre && comentario){
                const comentarios = JSON.parse(localStorage.getItem('comentarios') || "[]");
                comentarios.push({nombre, comentario});
                localStorage.setItem('comentarios', JSON.stringify(comentarios));
                mostrarComentarios();
                // Limpiar formulario
                document.getElementById('form-comentario').reset();
            }
        });
        </script>
